<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar-content-1">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="sidebar-content-2">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>

    </div>
    <div class="main-container">
        <div class="header">
            <div class="search">
                <div class="icon"></div>
                <div class="searchbar"></div>
            </div>
            <div class="top-info">
                <div class="alert-symbol"></div>
                <div class="profile-logo"></div>
                <div class="my-name"></div>
            </div>
            <div class="header-text">
                <div class="profile-logo"></div>
                <div class="my-name"></div>
            </div>
            <div class="top-btns">
                <button class="btn1">New</button>
                <button class="btn2">Upload</button>
                <button class="btn3">Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</div>
    
</body>
</html>
